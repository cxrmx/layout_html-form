<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.fcaa024a.css"></head><body>  <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()"> <fieldset class="form-block"> <legend>Personal information</legend> <div class="form-field"> <label for="surname"> Surname: <input type="text" name="Surname" id="surname"> </label> </div> <div class="form-field"> <label for="name"> Name: <input type="text" name="Name" id="name"> </label> </div> <div class="form-field"> <label for="date"> How old are You? <input type="number" name="userYearsOld" id="date" max="100" value="12" min="12"> </label> </div> <div class="form-field"> <label for="dateOfBirth"> Full date of birth: <input type="date" name="birthDate" id="dateOfBirth"> </label> </div> <div class="form-field"> <label for="checkbox"> I accept the term of the agreement <input type="checkbox" name="agreement" id="checkbox"> </label> </div> </fieldset> <fieldset class="form-block"> <legend>Registration</legend> <div class="form-field"> <label for="email"> E-mail: <input placeholder="email@example.com" type="email" name="email" id="email"> </label> </div> <div class="form-field"> <label for="password"> Password: <input minlength="5" maxlength="15" required type="password" name="password" id="password"> </label> </div> </fieldset> <fieldset class="form-block"> <legend>An interesting fact about you</legend> <div class="form-field"> <label for="cats"> Do you love cats? <input type="radio" name="cats" value="yes" id="cats"> Yes </label> <label> <input type="radio" name="cats" value="no"> No </label> </div> <div class="form-field"> <label for="color"> What is your favorite color? <input type="color" value="black" id="color"> </label> </div> <div class="form-field"> <label for="toBed"> What time do you go to bed? <input type="time" id="toBed"> </label> </div> <div class="form-field"> <label for="cars"> What are you favorite brand of cars? <select name="car" id="cars" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> </div> <div class="form-field"> <label for="range"> How do you rate our work? <input type="range" value="0" min="0" max="10" name="rateOfWork" id="range"> </label> </div> </fieldset> <fieldset class="form-block"> <legend>Additional info:</legend> <div class="form-field"> <label for="comments"> Comments: <textarea name="comments" id="comments" cols="20" rows="2"></textarea> </label> </div> <div class="form-field"> <label for="recommendation"> Would you recommend us? <select name="recommend" id="recommendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </div> </fieldset> <button class="button" type="submit"> Submit </button> </form> </body></html>
